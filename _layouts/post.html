---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  {% if page.tags %}
  tags: <ul id="taglist">
    {% for tag in page.tags %}
      {% capture tag_name %}{{ tag }}{% endcapture %}
      <li><a href="/tag/{{ tag_name }}"><nobr>{{ tag_name }}</nobr></a></li>
    {% endfor %}
  </ul>
  {% endif %}

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% include disqus.html %}
</article>
