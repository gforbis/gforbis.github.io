---
layout: default
---

<article class="post">
  {% if page.tags %}
  tags: <nav id="taglist">
    {% for tag in page.tags %}
      {% capture tag_name %}{{ tag }}{% endcapture %}
      <a href="/tag/{{ tag_name }}"><nobr>{{ tag_name }}</nobr></a>
    {% endfor %}
  </nav>
  {% endif %}
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% include disqus.html %}
</article>
